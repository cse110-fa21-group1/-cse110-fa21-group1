<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="scripts/NavBar.js" type="module" defer></script>
    <script src="scripts/search.js" type="module" defer></script>
    <script src="scripts/recipeCard.js" type="module" defer></script>
    <link href="styles/navbar.css" rel="stylesheet" type="text/css" />
    <link href="styles/explore.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <img id="logo" src="assets/logo.png" alt="logo" />
        <div class="search-container">
          <form>
            <input
              id="search-bar"
              type="text"
              placeholder="Search for something to cook"
            />
            <button id="search-button" type="submit"></button>
          </form>
        </div>
        <a class="hamburger-icon"><span></span></a>
      </div>
      <ul class="hamburger-menu">
        <li id="nav-home">
          <a href=""><img src="assets/home.png" alt="Home Icon" />Home</a>
        </li>
        <li id="nav-recipes">
          <a href=""
            ><img src="assets/recipe.png" alt="Recipes Icon" />Recipes</a
          >
        </li>
        <li id="nav-view" class="recipe-menu">
          <a href=""><img src="assets/search.png" alt="View Icon" />View All</a>
        </li>
        <li id="nav-add" class="recipe-menu">
          <a href=""><img src="assets/add.png" alt="Add Icon" />Add</a>
        </li>
        <li id="nav-edit" class="recipe-menu">
          <a href=""><img src="assets/edit.png" alt="Edit Icon" />Edit</a>
        </li>
        <li id="nav-delete" class="recipe-menu">
          <a href=""><img src="assets/delete.png" alt="Delete Icon" />Delete</a>
        </li>
        <li id="nav-logout">
          <a href=""><img src="assets/logout.png" alt="Logout Icon">Login/Logout</a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="search-header">
        <h1>Showing results for SEARCH TERM</h1>
        <div class="offset-toggle">
          <button class="page-button" type="button" id="previous-page" hidden>Previous page</button>
          <button class="page-button" type="button" id="next-page" hidden>Next page</button>
          <button class="page-button" type="button" id="random-toggle" hidden>More random recipes!</button>
        </div>
      </div>
      <div class="spoon-or-user">
        <fieldset id="recipe-type" name="recipe-type">
          <input type="radio" id="search-spoon" name="spoon-or-user">
          <label for="search-spoon">Results from Spoonacular</label><br>
          <input type="radio" id="search-user" name="spoon-or-user">
          <label for="search-user">Your Recipes</label>
        </fieldset>
      </div>
      <div class="filter-pinned">
        <input type="checkbox" id="is-pinned">
        <label for="is-pinned">Pinned recipes only</label>
      </div>
      <div class="recipe-cards--wrapper" id="recipe-cards--wrapper">
        <!-- <article>
          <div class="image-wrapper">
            <img src="https://via.placeholder.com/200x230" alt="Placeholder" />
            <div class="placement">
              <div class="heart"></div>
            </div>
          </div>
          <p class="title">
            <a> Recipe name</a>
          </p>
          <div class="time-wrapper"></div>
          <div class="tag-wrapper"></div>
        </article> -->
      </div>
    </main>
  </body>
  <html></html>
</html>
