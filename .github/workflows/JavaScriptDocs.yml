# This is a basic workflow to help you get started with Actions

name: JSDoc Generator

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./source
          recurse: true
          output_dir: ./source/docs
          template: minami
          front_page: README.md

      - name: Add
        working-directory: ./source
        run: |
          git config --global user.name "nabutabu"
          git config --global user.email "nabu.tabu2402@gmail.com"
          git remote add JSDocs https://github.com/cse110-fa21-group1/-cse110-fa21-group1.git
          git checkout main
          git add /source/docs
          git commit -m "JSDocs Update"
          git push JSDocs HEAD
